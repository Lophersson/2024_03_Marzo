<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard con gráfico y cálculos</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  /* Estilos generales */
  body {
    background-color: #333;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  header {
    background-image: url('header.png');
    background-size: cover;
    background-position: center;
    padding: 20px;
    text-align: center;
  }

  header h1 {
    color: #d1d1d1;
    margin-top: 6px;
    margin-bottom: 6px;
    font-weight: bold;
    font-style: italic;
    font-size: 48px;
    background-color: rgba(0, 0, 0, 0.5); /* Fondo gris oscuro translúcido */
  }

  .icons {
    text-align: center; /* Centro los iconos */
    margin-top: 10px;
}

.icons a {
    margin-left: 10px;
    display: inline-block;
    width: 30px;
    height: 30px;
    text-align: center;
    line-height: 30px;
    background-color: #007bff; /* Cambia el color de fondo a azul (por ejemplo) */
    color: #fff; /* Color del icono */
    border-radius: 50%; /* Asegura que los iconos sean circulares */
    transition: transform 0.3s ease;
    font-size: 20px; /* Tamaño de la fuente de icono */
    text-decoration: none; /* Elimina cualquier subrayado */
}

.icons a:hover {
    transform: scale(1.2);
}

  .widget h2 {
    color: #ff00a6;
    margin-top: 0;
    font-weight: bold;
    font-style: italic;
  }

  .widget {
    background-color: #fuchsia;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    /*display: flex;
    justify-content: center;
    align-items: center;*/
}

  .neo {
    border: none;
    border-radius: 5px;
    padding: 12px 12px;
    font-weight: bold;
    font-style: italic;
    text-align: center;
    font-size: 18px;
    margin-top: 3px;
    margin-bottom: 3px;
    background-color: #444444;
    color:rgb(200, 200, 200);
    width: 273px;
    height: auto;
  }

  /* Estilos para los widgets y gráfico */
  .chart {
    width: 100%;
    height: 200px;
    background-color: #444444;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .chartjs-render-monitor {
    font-family: 'Arial', sans-serif;
    font-weight: light;
    font-style: italic;
    text-align: center;
    font-size: 12px;
    color:#ff00a6;
  }

  .container { /*bloque que contiene las dos celdas*/
    width: 80%;
    margin: 0 auto;
    padding-top: 20px;
  }

  .form-container {
    margin: 10px; /* Puedes ajustar este valor según tus preferencias */
}

  .dashboard { /*separación entre las celdas*/
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-gap: 30px;
  }

  .result {
    border: none;
    padding: 12px 12px;
    font-weight: bold;
    font-style: italic;
    text-align: center;
    font-size: 36px;
    margin-top: 3px;
    margin-bottom: 3px;
    color: #ff00a6;
    width: 600px;
    height: auto;
  }

  .cosa {
    margin-top: 3px;
    margin-bottom: 3px;
    padding: 8px 12px;
    width: 273px;
    height: 30px;
    background-color: #ff00a6;
    border: none;
    color: #fff;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    font-style: italic;
    text-align: right;
    font-size: 18px;
  }

  button {
    border: none;
    border-radius: 5px;
    padding: 12px 12px;
    font-weight: bold;
    font-style: italic;
    text-align: center;
    font-size: 18px;
    margin-top: 3px;
    margin-bottom: 3px;
    background-color: #ff00a6;
    color:rgb(255, 255, 255);
    width: 552px;
    height: auto;
  }

  button:hover {
    background-color: #000000; /* Cambio de color al pasar el ratón */
  }
</style>
</head>
<body>
    <header>
        <h1>Dashboard de Finanzas</h1>
        <div class="icons">
            <a href="#" class="fab fa-whatsapp" target="_blank"></a>
            <a href="#" class="fab fa-instagram" target="_blank"></a>
            <a href="#" class="fab fa-linkedin" target="_blank"></a>
            <a href="#" class="fab fa-github" target="_blank"></a>
        </div>              
      </header>
<div class="container">
  <div class="dashboard">
    <div class="widget">
      <h2>Introducir Datos</h2>
      <div class="form-container">
        <input class="neo" type="text" id="valor1" placeholder="Efectivo (€)" oninput="formatInput(this)">
        <input class="neo" type="text" id="valor2" placeholder="Monedas (€)" oninput="formatInput(this)">
        <input class="neo" type="text" id="valor3" placeholder="Billetes (€)" oninput="formatInput(this)">
        <input class="neo" type="text" id="valor4" placeholder="Banco (€)" oninput="formatInput(this)">
        <input class="neo" type="text" id="valor5" placeholder="SELAE (€)" oninput="formatInput(this)">
        <input class="neo" type="text" id="valor6" placeholder="ONCE (€)" oninput="formatInput(this)">
        <button onclick="calcular()">Calcular</button>
      </div>
      <div class="result" id="resultado"></div>
    </div>
    <div class="widget">
      <h2>Gráfico de Activos</h2>
      <canvas id="lineChart" class="chart"></canvas>
    </div>
  </div>
  <div class="dashboard">
    <div class="widget">
      <h2>Gráfico de Ingresos</h2>
      <canvas id="incomeChart" class="chart"></canvas>
    </div>
    <div class="widget">
      <h2>Gráfico de Gastos</h2>
      <canvas id="expensesChart" class="chart"></canvas>
    </div>
  </div>
</div>

<script>
  var ctx = document.getElementById('lineChart').getContext('2d');
  var lineChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Efectivo', 'Monedas', 'Billetes', 'Banco', 'SELAE', 'ONCE'],
      datasets: [{
        label: 'Activos',
        backgroundColor: ['rgba(255, 0, 166, 1)'],
        borderColor: ['rgba(255, 0, 166, 1)'],
        borderWidth: 1,
        data: [65, 59, 80, 81, 56, 55]
      }]
    },
    options: {
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      },
      plugins: {
        legend: {
          labels: {
            font: {
              family: 'Arial',
              weight: 'light',
              style: 'italic',
              size: 12,
              color: '#ff00a6'
            },
            textAlign: 'center'
          }
        }
      }
    }
  });

  // Datos de ejemplo para ingresos y gastos
  var incomeData = [1000, 1500, 2000]; // Datos de ingresos
  var expensesData = [500, 800, 1000]; // Datos de gastos

  var incomeChartCtx = document.getElementById('incomeChart').getContext('2d');
  var expensesChartCtx = document.getElementById('expensesChart').getContext('2d');

  var incomeChart = new Chart(incomeChartCtx, {
    type: 'doughnut',
    data: {
      labels: ['Ingresos 1', 'Ingresos 2', 'Ingresos 3'],
      datasets: [{
        label: 'Ingresos',
        backgroundColor: ['#007bff', '#28a745', '#ffc107'],
        borderColor: '#333',
        data: incomeData
      }]
    },
    options: {
      plugins: {
        legend: {
          display: true,
          position: 'bottom'
        },
        title: {
          display: true,
          text: 'Gráfico de Ingresos'
        }
      }
    }
  });

  var expensesChart = new Chart(expensesChartCtx, {
    type: 'doughnut',
    data: {
      labels: ['Gastos 1', 'Gastos 2', 'Gastos 3'],
      datasets: [{
        label: 'Gastos',
        backgroundColor: ['#dc3545', '#6c757d', '#343a40'],
        borderColor: '#333',
        data: expensesData
      }]
    },
    options: {
      plugins: {
        legend: {
          display: true,
          position: 'bottom'
        },
        title: {
          display: true,
          text: 'Gráfico de Gastos'
        }
      }
    }
  });

  function calcular() {
    var valor1 = parseFloat(document.getElementById("valor1").value.replace(",", ".")) || 0;
    var valor2 = parseFloat(document.getElementById("valor2").value.replace(",", ".")) || 0;
    var valor3 = parseFloat(document.getElementById("valor3").value.replace(",", ".")) || 0;
    var valor4 = parseFloat(document.getElementById("valor4").value.replace(",", ".")) || 0;
    var valor5 = parseFloat(document.getElementById("valor5").value.replace(",", ".")) || 0;
    var valor6 = parseFloat(document.getElementById("valor6").value.replace(",", ".")) || 0;

    var total = valor1 + valor2 + valor3 + valor4 + valor5 + valor6;
    var formattedTotal = total.toLocaleString('es-ES', { style: 'currency', currency: 'EUR' });

    document.getElementById("resultado").innerText = "Total: " + formattedTotal;

    lineChart.data.datasets[0].data = [valor1, valor2, valor3, valor4, valor5, valor6];
    lineChart.update();
  }

  function formatInput(input) {
    var value = input.value;
    value = value.replace(/[^\d.]/g, ''); // Solo permite números y puntos
    value = value.replace(/(?<=\d)\.(?=\d{3})/g, ','); // Reemplaza el punto con coma para los miles
    input.value = value;
  }
</script>
</body>
</html>
